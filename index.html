<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
    <script>
        function computerPlay(){
            let moves = ["rock", "paper", "scissors"];
            let randMove = moves[Math.floor(Math.random() * moves.length)];
            return randMove;
        }
        function oneRound(){
            let playerSelection = prompt("Please enter your move");
            
            playerSelection = playerSelection.toLowerCase(); 
           
            let computerSelection = computerPlay(); 
            alert ("The computer selects " + computerSelection + "!");
                if( playerSelection == computerSelection){
                    return "It's a tie. You both chose " + playerSelection + ".";
                }

                else if( playerSelection == "scissors" && computerSelection == "rock"){
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!";
                }

                else if (playerSelection == "scissors" && computerSelection == "paper"){
                    return "You win! " + playerSelection + " beats " + computerSelection + "!";
                }

                else if (playerSelection == "paper" && computerSelection == "scissors"){
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!";
                }

                else if (playerSelection == "paper" && computerSelection == "rock"){
                    return "You win! " + playerSelection + " beats " + computerSelection + "!";
                }

                else if(playerSelection == "rock" && computerSelection == "paper"){
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!";
                }

                else if (playerSelection == "rock" && computerSelection == "scissors"){
                    return "You win! " + playerSelection + " beats " + computerSelection + "!";
                }
                else {
                    return "Your input was probably invalid. Try again!";
                }
        }

        function game(){
            let wins = 0; 
            let losses = 0; 
            let ties = 0; 
            let resultHolder="";
            for (let i=0; i<5; i++){
                resultHolder = oneRound(); 
                alert(resultHolder); 
                resultHolder = resultHolder.slice(0, 5);
                if(resultHolder == "You w"){
                    wins++;
                }
                else if (resultHolder == "You l"){
                    losses++; 
                }
                else {
                    ties++;
                }
            }
            alert("Wins: " + wins + " Losses: " + losses + " Ties: " + ties);
        }
    </script>

</head>

<body>

  <p>Ready to play Rock, Paper, Scissors? Click the button below to play a best of 5!</p>
    <button onclick=game()>Let's Play!</button>

</body>

</html>
